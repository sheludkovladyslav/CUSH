<section class="calendar">
  <div class="calendar__container container">
    <div class="calendar__management">
      <div id="month-select" class="calendar__months months">
        <p href="#" class="months__month" value="july">Серпень 2024</p>
      </div>
      <div class="course__selector">
        <select
          name="select-course"
          class="calendar__selector"
          id="course-selector"
        >
          <option value="" selected disabled>Виберіть курс...</option>
          <option value="math">Математика</option>
          <option value="english">Англійська мова</option>
          <option value="chemistry">Хімія</option>
        </select>
      </div>
    </div>
    <div class="calendar__table table">
      <div class="table__cards"></div>
    </div>
  </div>
  <button class="form__close form__close--calendar" data-login-close>X</button>
</section>
